<form name="recipe">
  <input name="name" type="text" class="h1" placeholder="Name">
  <textarea name="description" class="p" placeholder="Description"></textarea>
  <h2>Ingredients</h2>
  <ul id="ingredients">
    <li *ngFor="let part of parts; let i = index">
      <app-part-editor
        [amount]=part.amount
        [ingredient]=part.ingredient
        [add]=getAddIngredient()
        [index]=i>
      </app-part-editor>
    </li>
  </ul>
  <h2>Recipe</h2>
  <ol id="steps">
    <li *ngFor="let step of steps; let i = index">
      <app-step-editor
        [step]=step
        [add]=getAddStep()
        [index]=i>
      </app-step-editor>
    </li>
  </ol>
  <h2>Notes</h2>
  <textarea name="notes" class="p" placeholder="Notes"></textarea>
  <div class="buttons">
    <span class="button" (click)=[save()]>Save</span>
    <span class="button" (click)=[save(true)]>Save & New</span>
  </div>
</form>

<div id="ingredients-dropdown">
  <ul>

  </ul>
</div>
